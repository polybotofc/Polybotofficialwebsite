<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input {
            width: 80%;
            height: 40px;
            margin: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        .button {
            width: 80%;
            height: 40px;
            margin: 10px;
            background-color: #0099ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>isi terserah</h1>
        <h1>Login</h1>
        <form class="form" action="web.html" method="post">
            <input class="input" type="text" name="username" placeholder="Username" required>
            <input class="input" type="password" name="password" placeholder="Password" required>
            <button href="web.html" class="button" type="submit">Login</button>
        </form>
    </div>
</body>
